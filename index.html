    <script type="x-shader/x-fragment" id="fragmentshader3">
      #ifdef GL_ES
precision mediump float;
#endif

uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;
varying vec3 texcoord;

//
// Description : Array and textureless GLSL 2D/3D/4D simplex 
//               noise functions.
//      Author : Ian McEwan, Ashima Arts.
//  Maintainer : ijm
//     Lastmod : 20110822 (ijm)
//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
//               Distributed under the MIT License. See LICENSE file.
//               https://github.com/ashima/webgl-noise
//     Source  : https://github.com/ashima/webgl-noise/blob/master/src/noise3D.glsl

vec3 hsv2rgb(vec3 c)
{
    vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
    vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
    return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
}

vec3 mod289(vec3 x) {
  return x - floor(x * (1.0 / 289.0)) * 289.0;
}

vec4 mod289(vec4 x) {
  return x - floor(x * (1.0 / 289.0)) * 289.0;
}

vec4 permute(vec4 x) {
     return mod289(((x*34.0)+1.0)*x);
}

vec4 taylorInvSqrt(vec4 r)
{
  return 1.79284291400159 - 0.85373472095314 * r;
}

float snoise(vec3 v)
  { 
  const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
  const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

// First corner
  vec3 i  = floor(v + dot(v, C.yyy) );
  vec3 x0 =   v - i + dot(i, C.xxx) ;

// Other corners
  vec3 g = step(x0.yzx, x0.xyz);
  vec3 l = 1.0 - g;
  vec3 i1 = min( g.xyz, l.zxy );
  vec3 i2 = max( g.xyz, l.zxy );

  //   x0 = x0 - 0.0 + 0.0 * C.xxx;
  //   x1 = x0 - i1  + 1.0 * C.xxx;
  //   x2 = x0 - i2  + 2.0 * C.xxx;
  //   x3 = x0 - 1.0 + 3.0 * C.xxx;
  vec3 x1 = x0 - i1 + C.xxx;
  vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
  vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

// Permutations
  i = mod289(i); 
  vec4 p = permute( permute( permute( 
             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
           + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

// Gradients: 7x7 points over a square, mapped onto an octahedron.
// The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
  float n_ = 0.142857142857; // 1.0/7.0
  vec3  ns = n_ * D.wyz - D.xzx;

  vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

  vec4 x_ = floor(j * ns.z);
  vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

  vec4 x = x_ *ns.x + ns.yyyy;
  vec4 y = y_ *ns.x + ns.yyyy;
  vec4 h = 1.0 - abs(x) - abs(y);

  vec4 b0 = vec4( x.xy, y.xy );
  vec4 b1 = vec4( x.zw, y.zw );

  //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
  //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
  vec4 s0 = floor(b0)*2.0 + 1.0;
  vec4 s1 = floor(b1)*2.0 + 1.0;
  vec4 sh = -step(h, vec4(0.0));

  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

  vec3 p0 = vec3(a0.xy,h.x);
  vec3 p1 = vec3(a0.zw,h.y);
  vec3 p2 = vec3(a1.xy,h.z);
  vec3 p3 = vec3(a1.zw,h.w);

//Normalise gradients
  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
  p0 *= norm.x;
  p1 *= norm.y;
  p2 *= norm.z;
  p3 *= norm.w;

// Mix final noise value
  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
  m = m * m;
  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                dot(p2,x2), dot(p3,x3) ) );
}
    
#define PI 3.14159265359

float s(float x, float b) {
  return sin(x * 2. * PI * b) / b;
}

void main( void ) {

  vec2 position = texcoord.xy; //( gl_FragCoord.xy / resolution.xy );
    float time = time + texcoord.z;
  float scale = 4.0;
  vec2 midpoint = vec2(0.5, 0.5) * scale;
  float x = position.x * scale;
  float y = position.y * scale;
  float r = distance(vec2(x, y), midpoint);
  vec2 tmid = vec2(x, y) - midpoint;
  float theta = atan(tmid.y, tmid.x);
  if (y > midpoint.y) theta = -theta;
  float n = 0.0;
  x -= midpoint.x;
  y -= midpoint.y;
  float b = snoise(vec3(x, y, time / 3.0)) * 0.5 + 0.5;
  
  //n = snoise(vec3(x, y, time / 3.0));
  n = snoise(vec3(pow(b+1.0, r)*scale, theta, time / 3.0));
  
  n = sin(n)*0.5+0.5;
  n = 0.1 / pow(abs(n), 2.);
  float hr = 0.50;
  float hue = mix(hr, hr + 0.2, n);
  vec3 rgb = hsv2rgb(vec3(0.6, 1.0, n));
  
  gl_FragColor = vec4(rgb, 1.0);
}

  <script type="x-shader/x-fragment" id="fragmentshader2">
    #ifdef GL_ES
    precision highp float;
    #endif
        
        #define MAX_ITER 3
        
        varying vec3 vNormal;
        varying vec3 texcoord;

        uniform float time;
        uniform vec2 resolution;
        uniform vec3 color;

    void main()
    {   
            // calc the dot product and clamp
            // 0 -> 1 rather than -1 -> 1
            vec3 light = vec3(0.5, 0.2, 1.0);

            // ensure it's normalized
            light = normalize(light);

            // calculate the dot product of
            // the light to the vertex normal
            float dProd = max(0.0,
                              abs(dot(vNormal, light)));
        
            vec2 v_texCoord = texcoord.xy;
            //vec2 v_texCoord = gl_FragCoord.xy / resolution;
            float time = texcoord.z + 
                         gl_FragCoord.x / resolution.x *
                         gl_FragCoord.y / resolution.y +
                         time;
            //vec2 v_texCoord = gl_FragCoord.xy / resolution;
  
            vec2 p =  v_texCoord * 8.0 - vec2(20.0);
            vec2 i = p;
            float c = 1.0;
            float inten = .05;

            for (int n = 0; n < MAX_ITER; n++) 
            {
                float t = time * (1.0 - (3.0 / float(n+1)));

                i = p + vec2(cos(t - i.x) + sin(t + i.y),
                             sin(t - i.y) + cos(t + i.x));

                c += 1.0/length(vec2(p.x / (sin(i.x+t)/inten),
                                     p.y / (cos(i.y+t)/inten)));
            }

            c /= float(MAX_ITER);
            c = 1.5 - sqrt(c);

            //vec4 texColor = vec4(vec3(255./256., 20./256., 147./256.), 1.0) / 20.;
            //vec4 texColor = vec4(0.025, 0.0117647, 0.01568627, 1.0);
            //vec4 texColor = vec4(0.0, 0.0117647, 0.01568627, 1.0);
            vec4 texColor = vec4(color / 50.0, 1.0);
            
            texColor.rgb *= pow((1.0 / (1.0 - (c + 0.0))), 3.0);
            
            texColor.rgb *= dProd;

            gl_FragColor = vec4(texColor.rgb, 1.0);
    }
  </script>
    <script type="x-shader/x-fragment" id="fragmentshader1">
#ifdef GL_ES
precision mediump float;
#endif

uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;
uniform sampler2D backbuffer;
varying vec3 texcoord;

#define PI 3.14159265359

float s(float x, float b) {
  return sin(x * 2. * PI * b) / b;
}

void main( void ) {

  vec2 position = texcoord.xy;
    //vec2 position = gl_FragCoord.xy / resolution.xy;
    float time = time + texcoord.z;
  float x = position.x;
  float y = position.y;
  
  for (float j = 1.; j < 16.; j += 1.) {
    
    float p = 0.;
    float p2 = 0.;
    
    for (float i = 1.; i < 16.; i += 1.) {
      p += s(x + 0.01 * time*(i/j), pow(2., i));
      p2 += s(y + 0.01 * time*(j/i/2.), pow(2., i));
    }
  
    p = 0.5 + 0.5 * p;
    p2 = 0.5 + 0.5 * p2;
    
    float color = 1.0;
    color = 0.001 / abs(p-p2); //0.01 / abs(p - position.y);
    
    float color2 = 0.0005 / (abs(p - p2)*distance(position, vec2(p2, p)));
  
    color = color2;
    gl_FragColor += vec4( vec3(255./256., 20./256., 147./256.)*color, 1.0);
    //gl_FragColor += texture2D(backbuffer, vec2(x, y))*0.05;
    
  }
}

      <script type="x-shader/x-fragment" id="fragment_shader_compute">
#ifdef GL_ES
      precision mediump float;
#endif
uniform sampler2D planetsTexture;
uniform vec2 resolution;
uniform float dist_reduction;
varying vec3 texcoord;
      
vec4 pack_depth(const in float depth)
{
    const vec4 bit_shift = vec4(255.0*255.0*255.0, 255.0*255.0, 255.0, 1.0);
    const vec4 bit_mask  = vec4(0.0, 1.0/255.0, 1.0/255.0, 1.0/255.0);
    vec4 res = fract(depth * bit_shift);
    res -= res.xxyz * bit_mask;
    return res;
}

float unpack_depth(const in vec4 rgba_depth)
{
    const vec4 bit_shift = vec4(1.0/(255.0*255.0*255.0), 1.0/(255.0*255.0), 1.0/255.0, 1.0);
    float depth = dot(rgba_depth, bit_shift);
    return depth;
}
      
void main( void ) {
  vec2 p = gl_FragCoord.xy / resolution;
  const float dx = 1.0 / (SQPLANET * VEC4PERPLANET);
  vec2 pPlanetX = vec2(p.x * VEC4PERPLANET, p.y);
  vec2 pPlanetY = vec2(pPlanetX.x + dx, pPlanetX.y);
  vec2 pPlanetZ = vec2(pPlanetY.x + dx, pPlanetY.y);

  vec3 planetPos = vec3(
    unpack_depth(texture2D(planetsTexture, pPlanetX)),
    unpack_depth(texture2D(planetsTexture, pPlanetY)),
    unpack_depth(texture2D(planetsTexture, pPlanetZ)));
  //vec3 planetVelocity = texture2D(planetsTexture, pPlanetV).xyz;

  vec3 c = vec3(0.0);
  for (float x = 0.0; x < SQPLANET * VEC4PERPLANET; x += VEC4PERPLANET) {
    for (float y = 0.0; y < SQPLANET; y += 1.0) {
      vec2 tposX = vec2(x / SQPLANET, y / SQPLANET);
      vec2 tposY = vec2(tposX.x + dx, tposX.y);
      vec2 tposZ = vec2(tposY.x + dx, tposY.y);
      vec3 planet2Pos = vec3(
        unpack_depth(texture2D(planetsTexture, tposX)),
        unpack_depth(texture2D(planetsTexture, tposY)),
        unpack_depth(texture2D(planetsTexture, tposZ)));
      vec3 diff = planet2Pos - planetPos;
      float dist = length(diff);
      dist /= dist_reduction;
      c += diff * dist;
    }
  }

  //gl_FragColor = vec4(vec, 1.0);
  gl_FragColor = vec4(vec3(planetPos.x, planetPos.y, planetPos.z), 1.0);
  //gl_FragColor = pack_depth(planetPos.x);
  //gl_FragColor = vec4(planetVelocity + c, 1.0);
  //gl_FragColor = vec4(pPlanet.x, pPlanet.y, 0.5, 1.0);
}
